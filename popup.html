<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div class="buttons">
      <img src="./images/icon-128.png" id="timerImage" />
      <div id="work-btn-container">
        <h3>How long is your work time?</h3>
        <button class="button" id="w20-btn" data-work="1">20 mins</button>
        <button class="button" id="w25-btn" data-work="25">25 mins</button>
        <button class="button" id="w30-btn" data-work="30">30 mins</button>
      </div>
      <div id="break-btn-container">
        <h3>How long is your break?</h3>
        <button class="button" id="b5-btn" data-break="1">5 mins</button>
        <button class="button" id="b10-btn" data-break="10">10 mins</button>
        <button class="button" id="b15-btn" data-break="15">15 mins</button>
      </div>
      <div id="session-btn-container">
        <h3>How many sessions?</h3>
        <button class="button" id="s1-btn" data-session="1">1</button>
        <button class="button" id="s2-btn" data-session="2">2</button>
        <button class="button" id="s3-btn" data-session="3">3</button>
        <button class="button" id="s4-btn" data-session="4">4</button>
        <button class="button" id="s5-btn" data-session="5">5</button>
      </div>
      <div id="notice"></div>
      <button class="button" id="go-btn">GO</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
