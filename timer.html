<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="back">
      <a href="index.html">Back</a>
    </div>

    <div class="timer-container">
      <div id="sessionNumber"></div>
      <div class="card">
        <span id="countdown" sytle="font-weight:bold"></span>
      </div>
      <div class="card-text">
        <span id="countDownText" sytle="font-weight:bold"></span>
      </div>
    </div>

    <div class="button-container">
      <button class="button" id="pause-btn">Pause</button>
      <button class="button" id="resume-btn">Resume</button>
      <button class="button" id="restart-btn">Restart the timer</button>
    </div>
    <div id="stickers"></div>
    <script src="timer.js"></script>
  </body>
</html>
