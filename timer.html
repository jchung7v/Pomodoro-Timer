<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Timer Page</h1>
    <div id="sessionNumber"></div>
    <div class="card">
      <span id="countDown" sytle="font-weight:bold"></span>
    </div>
    <div class="card-text">
      <span id="countDownText" sytle="font-weight:bold"></span>
    </div>
    <button id="pause-btn">Pause</button>
    <button id="resume-btn">Resume</button>
    <div>
      <button id="restart-btn">Restart the timer</button>
    </div>
    <div id="stickers"></div>
    <script src="timer.js"></script>
  </body>
</html>
