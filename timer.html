<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="back-icon">
      <a href="popup.html"><img src="./images/back.svg" alt="back-icon" /></a>
    </div>

    <div id="sessionNumber"></div>
    <div id="countdown"></div>

    <div class="card-text">
      <span id="countDownText"></span>
    </div>

    <div class="icon-container">
      <img
        id="play-pause-icon"
        src="./images/play-pause.svg"
        alt="play-pause-icon"
      />
      <img id="reset-icon" src="./images/restart.svg" alt="restart-icon" />
    </div>
    <div id="stickers"></div>
    <script src="timer.js"></script>
  </body>
</html>
