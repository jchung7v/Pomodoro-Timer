<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <h1>Select Work & Break Time and GO</h1>
    <div id="workButtonsContainer">
      <h3>1. How long is a work/study time?</h3>
      <button data-work="1">20 mins</button>
      <button data-work="25">25 mins</button>
      <button data-work="30">30 mins</button>
    </div>
    <div id="breakButtonsContainer">
      <h3>2. How long is a break?</h3>
      <button data-break="1">5 mins</button>
      <button data-break="10">10 mins</button>
      <button data-break="15">15 mins</button>
    </div>
    <div id="sessionButtonsContainer">
      <h3>3. How many sessions?</h3>
      <button data-session="1">1</button>
      <button data-session="2">2</button>
      <button data-session="3">3</button>
      <button data-session="4">4</button>
      <button data-session="5">5</button>
    </div>
    <div>
      <h3>What are you hesitating for?</h3>
      <button id="GO">GO</button>
    </div>
    <div id="notice"></div>
    <script src="index.js"></script>
  </body>
</html>
